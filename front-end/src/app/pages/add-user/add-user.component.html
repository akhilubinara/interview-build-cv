<div class="container d-flex justify-content-center pt-5">
    <div class="card">
        <h3>Add User</h3>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control" formControlName="name" required />
            </div>
          
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control" formControlName="email" required />
            </div>
          
            <div class="form-group">
              <label for="phone">Phone</label>
              <input id="phone" type="text" class="form-control" formControlName="phone" required />
            </div>
          
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" formControlName="description" rows="4" required></textarea>
            </div>
          
            <!-- Education Array -->
            <div formArrayName="education">
              <div class="mt-3" *ngFor="let educationGroup of education.controls; let i = index" [formGroupName]="i">
                <h5>Education {{i + 1}}</h5>
                <div class="form-group">
                  <label for="InstitutionName">Institution Name</label>
                  <input id="InstitutionName" type="text" class="form-control" formControlName="InstitutionName" placeholder="Institution Name" required />
                </div>
                <div class="form-group">
                  <label for="CourseName">Course Name</label>
                  <input id="CourseName" type="text" class="form-control" formControlName="CourseName" placeholder="Course Name" required />
                </div>
                <div class="form-group">
                  <label for="StartYear">Start Year</label>
                  <input id="StartYear" type="text" class="form-control" formControlName="StartYear" placeholder="Start Year" required />
                </div>
                <div class="form-group">
                  <label for="EndYear">End Year</label>
                  <input id="EndYear" type="text" class="form-control" formControlName="EndYear" placeholder="End Year" required />
                </div>
                <div class="form-group">
                  <label for="Percentage">Percentage</label>
                  <input id="Percentage" type="text" class="form-control" formControlName="Percentage" placeholder="Percentage" required />
                </div>
                <div class="form-group">
                  <label for="Description">Description</label>
                  <input id="Description" type="text" class="form-control" formControlName="Description" placeholder="Description" />
                </div>
              </div>
              <button type="button" class="btn btn-primary mt-3" (click)="addEducation()">Add Education</button>
            </div>
          
            <!-- Work Experience Array -->
            <div formArrayName="workExperience">
              <div class="mt-3" *ngFor="let workGroup of workExperience.controls; let i = index" [formGroupName]="i">
                <h5>Work Experience {{i + 1}}</h5>
                <div class="form-group">
                  <label for="WorkTitle">Work Title</label>
                  <input id="WorkTitle" type="text" class="form-control" formControlName="WorkTitle" placeholder="Work Title" required />
                </div>
                <div class="form-group">
                  <label for="CompantName">Company Name</label>
                  <input id="CompantName" type="text" class="form-control" formControlName="CompantName" placeholder="Company Name" required />
                </div>
                <div class="form-group">
                  <label for="YearOfExperience">Years of Experience</label>
                  <input id="YearOfExperience" type="text" class="form-control" formControlName="YearOfExperience" placeholder="Years of Experience" required />
                </div>
                <div class="form-group">
                  <label for="PositionNumber">Position Number</label>
                  <input id="PositionNumber" type="text" class="form-control" formControlName="PositionNumber" placeholder="Position Number" required />
                </div>
              </div>
              <button type="button" class="btn btn-primary mt-3" (click)="addWorkExperience()">Add Work Experience</button>
            </div>
          
            <!-- Skills Array -->
            <div formArrayName="skills">
              <div class="mt-3" *ngFor="let skillGroup of skills.controls; let i = index" [formGroupName]="i">
                <h5>Skill {{i + 1}}</h5>
                <div class="form-group">
                  <label for="SkillName">Skill Name</label>
                  <input id="SkillName" type="text" class="form-control" formControlName="SkillName" placeholder="Skill Name" required />
                </div>
                <div class="form-group">
                  <label for="Description">Description</label>
                  <input id="Description" type="text" class="form-control" formControlName="Description" placeholder="Description" />
                </div>
              </div>
              <button type="button" class="btn btn-primary mt-3" (click)="addSkill()">Add Skill</button>
            </div>
          
            <!-- Submit Button -->
            <div class="form-group mt-4">
              <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Create User</button>
            </div>
          </form>
          
    </div>
</div>
